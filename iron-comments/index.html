<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <form id="form-container">
        <form action="/some-url" method="get">
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name" class="box"> 
            <br>            
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" class="box">
            <br>
            <label for="comment">Comment:</label>
            <br>
            <textarea id="comment" name="comment" rows="10" cols="18" class="box"></textarea>
            <br>
            <em>Receive email updates?</em> <input type="checkbox" name="receive-email" value="receive-email"/>
            <br>
            <button type="submit" class="button">Submit</button>
    </form>

</body>
</html>
